<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>PitangCrud</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></link>
        <!-- JavaScript Bundle with Popper -->
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        
    </h:head>
    
    <h:body>
    
        <script>
            
            window.onload = function(){
                [...document.querySelectorAll("input:not(.btn)")].forEach(inpt => inpt.value = "");
            };
        </script>
        
        
        <h:form>
        <ul class= "list-group">
        <c:forEach items="#{f.listar()}" var="usuario">
            <li class="list-group-item">
                <h:outputText value="#{usuario.nome}"/>
             
                
                <h:inputText value="#{bs.novoNome}" class="form-control" id="novoNome"/> <p></p>
                <h:commandButton action="#{f.EditarUsuario(usuario.id, bs.novoNome)}" value="editar nome" class="btn btn-primary" ></h:commandButton><p></p>
                <h:commandButton action="#{f.removerUsuario(usuario.id)}" value="excluir" class="btn btn-primary" ></h:commandButton>

            </li>
        </c:forEach>
        </ul>
        </h:form>

    </h:body>
</html>
